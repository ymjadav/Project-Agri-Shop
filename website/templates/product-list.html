{% extends 'dependencies.html' %}
{% load static %}
{% block content %}

<div>
    <section class="product_list section_padding">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="section_tittle text-center">
                        <h2>Products</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="product_list_slider owl-carousel">
                        <div class="single_product_list_slider">
                            <div class="row align-items-center justify-content-between">
                                {% for p in products%}
                                <div class="col-lg-3 col-sm-6">
                                    <div class="single_product_item">
                                        <img src="{{p.image.url}}" alt="{{p.name}}">
                                        <div class="single_product_text">
                                            <h4>{{p.name}}</h4>
                                            <p>{{p.description}}</p>
                                            <h3>₹{{p.price}}</h3>
                                            <a href="#" data-item-id="{{p.id}}" data-item-price="{{p.price}}"
                                                data-item-description="{{p.description}}"
                                                data-item-image="{{p.image.url}}" data-item-name="{{p.name}}"
                                                class="add_cart snipcart-add-item">+ add to cart</a>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
